<div class="example-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Gelieve u aan te melden</mat-card-title>
    </mat-card-header>
    <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="email" matInput placeholder="Email" required formControlName="email" id="email">
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Wachtwoord" required formControlName="password" id="password">
      </mat-form-field>
      <p *ngIf="error">{{error}}</p>
      <button type="submit" mat-raised-button class="basic-button-center" [disabled]="!loginForm.valid">Inloggen</button>
    </form>
  </mat-card>
</div>
